	<div class="style-control" >

	    <style   type="text/css" contentEditable>
			/* css */
	    </style>		
	</div>
	<script type="text/javascript">
		var styleClose=document.getElementById('styleClose');
		var styleCon=document.getElementById('styleCon');
		var styleDiv=document.getElementById('styleDiv');
		var styleCloseFlag=true;
			styleClose.onclick=function(){
				if (styleCloseFlag) {
					styleCon.style.display="none";
					styleDiv.style.zIndex=-111;
					this.innerHTML="打开";
					styleCloseFlag=false;
				}else{
					styleCon.style.display="block";
					styleDiv.style.Zindex=9999;
					this.innerHTML="关闭";
					styleCloseFlag=true;
				}
				
			}
