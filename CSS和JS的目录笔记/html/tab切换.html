            </ul>
        </div>
        <div class="tab-box-con">
            <div class="mod" style="display: block">
                1
            </div>
            <div class="mod">

            <div class="mod">

    <script type="text/javascript" src="../js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        function tabBox(tabBoxTit,tabBoxCon) {

            // 获取所有的页签和要切换的内容
            var lis = $('.'+tabBoxTit).find('li');
            var divs = $('.'+tabBoxCon).find('.mod');

            lis.each(function() {
                $(this).on('click', function() {
                    var index = $(this).index();
                    changeTab(index);
                });

            });

            function changeTab(curIndex) {
                lis.each(function(index, el) {
                    $(this).attr('class', '');

                });
                divs.each(function(index, el) {
                    $(this).hide();

                });
                // 高亮显示当前页签
                lis.eq(curIndex).addClass('tab-select');
                divs.eq(curIndex).show();

            }
        }

        tabBox('tab-box-tit','tab-box-con');
    });
    </script>
